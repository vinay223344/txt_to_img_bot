<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sai Image Generator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: white;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin-top: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      #container {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        width: 50%;
        margin: 20px auto;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }

      textarea {
        width: 80%;
        height: 80px;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        resize: none;
        background: #ffffff;
        color: #333;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      button {
        background: #ff416c;
        color: white;
        font-size: 18px;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      button:hover {
        background: #ff4b2b;
        transform: scale(1.1);
      }

      #output {
        margin-top: 20px;
        padding: 10px;
        font-size: 18px;
        color: #fff;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        border: 3px solid white;
      }

      .loading {
        color: yellow;
        font-size: 1.2em;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0.5;
        }
      }
    </style>
    <script>
      async function fetchExternalAPI() {
        const promptInput = document.getElementById("prompt").value.trim();
        const outputDiv = document.getElementById("output");

        if (!promptInput) {
          outputDiv.innerHTML =
            "<p style='color:red;'>‚ö†Ô∏è Please enter a prompt.</p>";
          return;
        }

        // Show loading message
        outputDiv.innerHTML =
          "<p class='loading'>‚è≥ Generating image, please wait...</p>";

        const payload = { prompt: promptInput };

        try {
          const response = await fetch("http://172.16.20.12:5001/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            throw new Error(
              `HTTP Error ${response.status}: ${response.statusText}`
            );
          }

          const data = await response.json();

          if (data.image) {
            const imageSrc = "data:image/png;base64," + data.image;
            outputDiv.innerHTML = `<img src="${imageSrc}" alt="Generated Image">`;
          } else {
            outputDiv.innerHTML =
              "<p style='color:red;'>‚ö†Ô∏è No image received from the server.</p>";
          }
        } catch (error) {
          outputDiv.innerHTML = `<p style='color:red;'>‚ö†Ô∏è Error: ${error.message}</p>`;
        }
      }
    </script>
  </head>
  <body>
    <h1>üöÄ Sai Image Generator</h1>
    <div id="container">
      <p>
        Enter a description and click "Generate Image" to see AI-generated art.
      </p>
      <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
      <br />
      <button onclick="fetchExternalAPI()">üé® Generate Image</button>
      <div id="output">Image will appear here...</div>
    </div>
  </body>
</html>
